<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // \ <- 이거 사용하면 두줄로 할때 연결시켜줌 돈모양
        var site = prompt("네이버,다음,네이트,구글 중\
         즐겨사용하는 포털 검색 사이트는?");
        var url;

        // case 순서는 상관없이 작성가능
        switch (site) {
            case "구글":
                url = "www.google.com";
                break;
            case "다음":
                url = "www.daum.net";
                break;
            case "네이버":
                url = "www.naver.com";
                break;
            case "네이트":
                url = "www.nate.com";
                break;
            default:
                alert("보기중에없는 사이트입니다") //경고창
                // break;
        }
        
        if (url) {
            // href 속성으로 사이트 이동
            location.href="http://"+url;
        }
    </script>
</head>
<body>
    
</body>
</html>
