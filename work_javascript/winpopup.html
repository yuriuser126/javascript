<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>
        <!-- usemap - 클릭시이동 -->
        <img src="images/window_object_1.jpg" usemap="#intro">
        <map name="intro">
            <!-- onclick="window.close(); =>마우스 클릭할때 이벤트 발생해서 window 객체에 close 메소드로 창을 닫음 -->
            <area shape="rect" coords="230,368,280,390" href="#" onclick="window.close();">
        </map>
    </p>
    
</body>
</html>
