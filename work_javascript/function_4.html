<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var rightid="korea";
        var rightPw="1234";
        var userid=prompt("아이디를 입력하세요.","");
        var userPw=prompt("패스워드를 입력하세요.","");

        //일반함수라서 호이스팅 호출 이용
        login(userid,userPw);


        //호출하는 매개변수명과 함수의 매개변수명이 달라도 문제 없음.
        function login(id,pw) {
            if (id == rightid) {
                alert("존재하는 아이디 입니다.");
                if (pw == rightPw) {
                    alert("올바른 패스워드 입니다.");
                    document.write(id+"님 방문을 환영합니다.");
                } else {
                    alert("잘못된 패스워드 입니다.");
                }
            } else {
                alert("존재하지 않는 아이디 입니다.");
            }
            
        }

    </script>
</head>

</html>
