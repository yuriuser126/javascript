<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1=10;
        var num2=3;

        // 위아래의 표현 같다 . 복합연산자
        // num1 =num1+num2;
        num1 +=num2;
        document.write(num1,"<br>");

        // 7이 아님 위에 있는 결과로 넣어서 다시 계산함 13-3=10
        num1 -=num2;
        document.write(num1,"<br>");

        //위에있는 결과 10*3 =30
        num1 *=num2;
        document.write(num1,"<br>");
        
        // 위에있는 결과 30 나누기 3 의 나머지 0
        num1 %=num2;
        document.write(num1,"<br>");

        </script>
</head>
