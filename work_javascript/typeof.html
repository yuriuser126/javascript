<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=100;
        var num2="100";
        var num3="자바스크립트";


        // num 변수값은 숫자형 typeof 사용
        document.write(typeof num, "<br>");
        //num2 변수값은 문자형 ""숫자에 큰따옴표 씌움
        document.write(typeof num2, "<br>");
        //num3 변수값은 문자형 "" 문자형
        document.write(typeof num3, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
