<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str="Hello Thank you good luck to you";
        document.write(str.charAt(16),"<br>"); //인덱스 16번째의 값- 스페이스도 포함됨
        document.write(str.indexOf("you"),"<br>"); //첫번째 발견된 you의 인덱스 위치 : 12
        document.write(str.indexOf("you",16),"<br>"); //16번째부터 you를 찾은 인덱스 위치 : 29
        document.write(str.lastIndexOf("you"),"<br>");
        //뒤에서부터 첫번째로 발견된 you의 인덱스 위치 : 29 
        document.write(str.lastIndexOf("you",25),"<br>");
        //25번째에서 뒤에서부터 첫번째로 발견된 you의 인덱스 위치 : 12 
        document.write("==============","<br>");
        document.write(str.match("luck"),"<br>");//luck을 찾아서 출력
        document.write(str.match("lack"),"<br>");// lack 못찾음(null)
        document.write(str.search("luck"),"<br>");//luck을 찾아서 인덱스 출력 : 21
        document.write(str.search("you"),"<br>");//you를 찾아서 인덱스 출력 : 12
        document.write(str.substr(21,4),"<br>");//21번째 인덱스에서 4개를 출력함
        document.write(str.substring(6,11),"<br>");//6번째 인덱스에서 11번째인덱스 앞까지 출력(6~10)
        document.write(str.replace("you","me"),"<br>");//첫번째로 발견된 you를 me로 변경함
        document.write("==============","<br>");
        document.write(str.toLowerCase(),"<br>");//소문자로 변경
        document.write(str.toUpperCase(),"<br>");//대문자로 변경
        document.write(str.length,"<br>");//문자 총 개수
        document.write("==============","<br>");
        var arr = str.split(" "); // 스페이스 기준으로 배열을 저장
        document.write(arr[0],"<br>");//배열에서 0번째 인덱스의 값을 출력
        document.write(arr[4],"<br>");//배열에서 4번째 인덱스의 값을 출력
        
        
        var str2="A";
        var t = str2.charCodeAt(0); //A의 유니코드로 변환 : 65
        document.write(t,"<br>");
        document.write(String.fromCharCode(65),"<br>"); //65 유니코드의 문자를 반환 : A
        document.write(String.fromCharCode(72),"<br>"); //72 유니코드의 문자를 반환 : H
        
        document.write(str.charCodeAt(0),"<br>"); // H의 유니코드로 전환 앞의 코드 H 사용. 
    </script>
</head>
<body>
    
</body>
</html>
