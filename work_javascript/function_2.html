<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color = ["green","yellow","aqua","purple"];
        var i = 0;
        function changeColor() {
            //조건 : 4번 length길이 다 돌면 초기값으로 돌리겠다.
            if (i==color.length) {
                i = 0;
            }

            //getElementById : id를 찾는 메소드
            var bodyTag = document.getElementById("theBody");
            //style : 해당아이디의 스타일을 준다.
            // bodyTag.style.backgroundColor="red";
            bodyTag.style.backgroundColor=color[i];
            i++;

            
        }

    </script>

</head>
<body id = "theBody">
    <!-- 클릭하면 함수 호출 : changeColor -->
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
